<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uitest</title>
    <style>
        form {
            background-color: rgb(80, 180, 320);
            padding: 15px;
            width: 50%;
            border-radius: 10px;
        }    
        
        
        .hobby {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .self {
            display: flex;
            flex-direction: column;
            align-items: start;
        }

        .box tr {
            display: flex;
        }
        
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form action="" id="form">             
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th> ID </th>
                    <td><input name = "text1" placeholder="아이디 10글자 이내" maxlength=10 id="userId"></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input name = "text2" type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" id="userPwd"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input name="text3" type="password" id="userPwd2"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input name="text4" id="userEmail"></td>
                    <td><select name="email">
                        <option value="etc">직접입력</option>
                        <option value="naver">@naver.com</option>
                        <option value="google">@gmail.com</option>
                    </select></td>
                </tr>
    
            </table>
        </fieldset>
            

        <fieldset class="box">
            <legend>추가 정보</legend>
            <table>
                <tr class="photo">
                    <th>프로필 사진 :</th>      
                    <td><button>파일 선택</button> 선택된 파일 없음</td>
                </tr>

                <tr>
                    <th>성별 :</th>
                    <td>
                        <label for="genderM">남자</label>
                        <input type="radio" name="gender" value="M" id="genderM">
                        &emsp;
                        <label for="genderF">여자</label>
                        <input type="radio" name="gender" value="F" id="genderF">
                    </td>
                </tr>    

                <tr class="birthday">
                    <th>생년월일</th>
                    <td><input type = "date" name = "date" id = "date"></td>
                </tr>

                <tr class="hobby">
                    <th>취미</th> 
                    
                    <td>
                        <input type = "checkbox" name = "hobby" value = "baseball" id="baseball">
                        <label for="baseball">야구</label>
                        <input type = "checkbox" name = "hobby" value = "basketball" id="basketball">
                        <label for="basketball">농구</label>
                        <input type = "checkbox" name = "hobby" value = "soccer" id="soccer">
                        <label for="soccer">축구</label><br>
                        <input type = "checkbox" name = "hobby" value = "study" id="study" checked>
                        <label for="study">공부</label>
                        <input type = "checkbox" name = "hobby" value = "music" id="music">
                        <label for="music">음악 감상</label><br>
                        <input type = "checkbox" name = "hobby" value = "etc" id="etc">
                        <label for="etc">기타</label>
                        <input type = "text">
                    </td>
                </tr>

                <tr class="self">
                    <th>자기소개</th>
                    <td>
                        <textarea name="자기소개" id="자기소개" cols="40" rows="5"></textarea>  
                    </td>
                </tr>            
            </table>
        </fieldset> 
        <input type="submit" onclick="return test();" value="회원가입"></input> <input type="submit" value="다시입력"></input>    
    </form>
    <script>
        function test() {
            var pwd = document.getElementById("userPwd").value;
            var confirmPwd = document.getElementById("userPwd2");

            if (pwd === confirmPwd.value) {
                alert("비밀번호가 일치합니다.");
                
            } else {
                alert("비밀번호가 틀립니다");
                confirmPwd.value = "";
                confirmPwd.focus();
                return false;
            }
        }
        
    </script>
</body>
</html>
