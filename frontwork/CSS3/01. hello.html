<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/01.style.css">
    <title>Hello CSS</title>
    <!--  
        내부 스타일 방식 : 현재 문서에 적용시키고자하는 스타일 정보들을 <style> 태그내에 기입하는 방식
            이 html문서내에 스타일 정보를 같이 기술하는 방식
    -->
    <style>
        #inner {
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Hello CSS3</h1>
    <h2 id="inner">내부 style 태그</h2>
    <!-- 
        인라인 스타일 방식 : 스타일을 부여하고자하는 요소내에
                            style 속성을 이용하여 직접적으로 바로 기입하는 방식
     -->
     <h2 style="color: blueviolet; font-size: 30px;">inline style</h2>

     <!-- 
        외부 스타일 방식 : 현재 문서에 적용시키고자하는 스타일 정보들을 별도의 css파일을 만들어
                        이 html문서내의 스타일 정보를 기술하는 방식
      -->
      <h3 id = "outer">외부 css파일</h3>


</body>
</html>
